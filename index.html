<!DOCTYPE html>

<head>

  <style>
    :root {
      --progress: 0%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent; /* important pour overlay */
      font-family: "Orbitron", system-ui, sans-serif;
    }

    .don-wrapper {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .don-title {
      padding: 8px 24px;
      background: linear-gradient(90deg, #17002a, #26003f);
      border-radius: 999px;
      border: 2px solid #ff00c8;
      color: #9dffcf;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 20px;
      box-shadow: 0 0 18px rgba(255, 0, 200, 0.7);
    }

    .don-bar {
      position: relative;
      width: 600px;
      max-width: 90vw;
      padding: 6px;
      background: linear-gradient(90deg, #ff00c8, #ff4ddc);
      border-radius: 999px;
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.8);
    }

    .don-bar-inner {
      position: relative;
      width: 100%;
      height: 32px;
      background: #1a032a;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid #ff7fea;
    }

    .don-bar-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: var(--progress);
      background: linear-gradient(90deg, #ff66e0, #ff00c8);
      box-shadow: 0 0 18px rgba(255, 0, 200, 0.9);
      transition: width 0.6s ease-out;
    }

    .don-percentage {
      margin-top: 4px;
      font-size: 14px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
